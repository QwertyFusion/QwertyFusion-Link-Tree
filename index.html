  <script>
    const buttons = document.querySelectorAll('ul button');

    // Add an event listener for keyboard navigation
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Tab') {
        // Prevent default Tab behavior when focusing buttons
        event.preventDefault();

        // Get the currently focused element
        const focusedElement = document.activeElement;
        const index = Array.from(buttons).indexOf(focusedElement);

        if (event.shiftKey) {
          // Shift+Tab: Move focus backward
          const prevIndex = (index === 0) ? buttons.length - 1 : index - 1;
          buttons[prevIndex].focus();
        } else {
          // Tab: Move focus forward
          const nextIndex = (index === buttons.length - 1) ? 0 : index + 1;
          buttons[nextIndex].focus();
        }
      }
    });
  </script>
